    commit_within: 1000
    jmx: false
    jts: false
    solr_install_dir: ''
    checkpoints_collection: checkpoints
    skip_schema_check: true
  optimize: false
  fallback_multiple: true
status: true
langcode: en
dependencies:
  module:
    - search_api_solr
