    datasource_id: solr_document
    property_path: id
    type: string
  manu:
    label: Manu
    datasource_id: solr_document
    property_path: manu
    type: text
datasource_settings:
  solr_document:
    id_field: id
    request_handler: ''
    default_query: '*:*'
    label_field: ''
    language_field: ''
    url_field: ''
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  highlight:
    highlight: server
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
