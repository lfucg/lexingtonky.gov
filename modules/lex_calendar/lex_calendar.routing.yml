lex_calendar.eventPage:
  path: 'calendar'
  defaults:
    _controller:
      '\Drupal\lex_calendar\Controller\PageController::eventPage'
  requirements:
    _permission: 'access content'

lex_calendar.meetingPage:
  path: 'calendar/meetings'
  defaults:
    _controller:
      '\Drupal\lex_calendar\Controller\PageController::meetingPage'
  requirements:
    _permission: 'access content'

lex_calendar.fetchEventsAndMeetings:
  path: 'calendar/fetchEventsAndMeetings'
  defaults:
    _controller:
      '\Drupal\lex_calendar\Controller\CalendarController::fetchEventsAndMeetings'
  requirements:
    _permission: 'access content'

lex_calendar.fetchMeetings:
  path: 'calendar/fetchMeetings'
  defaults:
    _controller:
      '\Drupal\lex_calendar\Controller\CalendarController::fetchMeetings'
  requirements:
    _permission: 'access content'
