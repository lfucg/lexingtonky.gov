name: lexky-d8
recipe: pantheon
config:
  framework: drupal8
  site: lexky-d8
  id: 085efc9d-6f4f-4d02-a80b-9d5cf086a982
services:
  appserver:
    build_as_root:
      - apt-get update -y && apt-get install -y jq
  solr:
    type: solr:8
    portforward: true
    core: lexky
    config:
      dir: web/sites/all/modules/search_api_solr/solr-conf/8.x
  nodejs:
    ssl: true
    sslExpose: true
    scanner: false
    type: 'node:14'
    overrides:
      image: node:14-buster
    globals:
      gulp-cli: latest
    run:
      - cd $LANDO_MOUNT/web/themes/custom/lex && npm i && gulp build
tooling:
  drush:
    service: appserver
    cmd: drush --root=/app/docroot --uri=https://lexky-d8.lndo.site
  jq:
    service: appserver
  gulp:
    service: nodejs
