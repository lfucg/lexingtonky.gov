machine:
  php:
    version: 5.5.11
  hosts:
    localhost: 127.0.0.1
  environment:
    PATH: $HOME/$CIRCLE_PROJECT_REPONAME/vendor/bin:$PATH
dependencies:
  cache_directories:
    - "~/.composer/cache"    # keep from having to install terminus every single time
  override:
    - composer global require pantheon-systems/cli --prefer-source --no-interaction
    - composer global require drush --prefer-source --no-interaction
    - composer install --prefer-source --no-interaction
test:
  pre:
    - ./scripts/ci-test-pre.sh
  override:
    - echo "Run tests here" #vendor/bin/behat --config=behat-pantheon.yml --format junit --out $CIRCLE_TEST_REPORTS/behat
  post:
    - if [ "$CIRCLE_BRANCH" != "master" ]; then terminus site delete-env --site=$SITE_NAME --env=$CIRCLE_BRANCH --yes; fi
deployment:
  production:
    branch: master
    commands:
      - terminus site deploy --site=$SITE_NAME --env=test --sync-content --cc --note="Deployed from CircleCI"
