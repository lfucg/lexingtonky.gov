name: Lexington
description: A theme for the City of Lexington
type: theme
core: 8.x
# Add libraries.
libraries:
  - lex/global-css
  - lex/global-js
  - lex/bootstrap_cdn
# Remove stylesheets.
ckeditor_stylesheets:
  - css/styles.css
  - css/ckeditor-overrides.css
stylesheets-remove:
  - core/misc/dropbutton/dropbutton.css
  - core/misc/dropbutton/dropbutton.theme.css
  - core/misc/vertical-tabs.css
  - core/modules/system/css/components/action-links.theme.css
  - core/modules/system/css/components/button.theme.css
  - core/modules/system/css/components/details.theme.css
  - core/modules/system/css/components/exposed-filters.theme.css
  - core/modules/system/css/components/form.theme.css
  - core/modules/system/css/components/inline-form.theme.css
  - core/modules/system/css/components/menu.theme.css
  - core/modules/system/css/components/messages.theme.css
  - core/modules/system/css/components/pager.theme.css
  - core/modules/system/css/components/tabs.theme.css
# Add your regions below. Defaults to those defined in Drupal core.
regions:
  notices: 'Priority Notices'
  sitemast: 'Header Navigation'
  hero: 'Page Features'
  breadcrumb: 'Breadcrumbs and Notices'
  title: 'Page Title'
  content: 'Content'
  after_content: 'Additional Content following Page Content in Main Area'
  sidebar: 'Sidebar'
  feedback: 'Feedback Form'
  footer: 'Footer'

component-libraries:
  components:
    paths:
      - patterns
