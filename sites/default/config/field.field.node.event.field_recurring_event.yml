label: 'Recurring Event'
description: 'Marks the event as recurring. The start time field should hold the first day, and the end time field should hold the last. If they are set to the same day the system will presume this means "repeat forever." Weekly events repeat on the same day of the week. Monthly events repeat on the same day of the week and week of the month, such as "The 3rd Tuesday."'
