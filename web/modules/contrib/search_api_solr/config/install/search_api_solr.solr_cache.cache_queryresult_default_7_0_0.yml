langcode: en
status: true
dependencies:
  module:
    - search_api_solr
id: cache_queryresult_default_7_0_0
label: 'Query Result Cache'
minimum_solr_version: 7.0.0
environments: {}
cache:
  name: queryResult
  class: solr.LRUCache
  size: 512
  initialSize: 512
  autowarmCount: 0
solr_configs:
  query:
    -
      name: queryResultWindowSize
      VALUE: '20'
    -
      name: queryResultMaxDocsCached
      VALUE: '200'
    -
      name: maxBooleanClauses
      VALUE: '1024'
